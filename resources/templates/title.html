<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">

    <script src="components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="components/polymer/polymer.html">
    <link rel="import" href="components/font-roboto/roboto.html">
    <link rel="import" href="components/core-header-panel/core-header-panel.html">
    <link rel="import" href="components/core-toolbar/core-toolbar.html">
    <link rel="import" href="components/core-icons/core-icons.html">
    <link rel="import" href="components/paper-button/paper-button.html">
    <link rel="import" href="components/paper-button/paper-ripple.html">
    <link rel="import" href="components/paper-tabs/paper-tabs.html">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="title.css">
  </head>
  <body unresolved>
    <core-header-panel>
      <core-toolbar>
        <div>Video</div>
      </core-toolbar>
      <div id="content">
        <div id="desc" class="block">
          <div id="poster">
            <img src="placeholder.png" alt="poster" />
          </div>
          <div id="info">
          </div>
        </div>
        <div id="links" class="block">
          <paper-button raised>
            <core-icon icon="file-download"></core-icon>
            <a href="video-client-release.apk" type="application/vnd.android.package-archive">Download App</a>
          </paper-button>
        </div>
        <div id="seasons" class="block">
        </div>
        <div id="season" class="block">
          <div id="episodes">
          </div>
          <div id="player">
            <video controls="" preload="none">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </core-header-panel>
  </body>
</html>
